<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digimon World 1 | Digivolution Guide</title>

    <link rel="stylesheet" href="/css/digivolution-guide.css" />
    <!--Bootstrap 5 CDN-->
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

    <!--Vue JS CDN-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
  
    <!--Vue JS Database-->
    <script src="../js/Database/digimon-digivolution-database.js" defer></script>
    
    
  </head>
  <body>

    <div id="app">
      <div class="container-fluid">
        <div class="hero-image">
          <p class="display-5" id="choice">Which egg do you want?</p>
          <img src="../Images/hero-image.png" alt="" />
        </div>

        <div class="egg-choice">
          <img @click="blue" v-bind:src="egg[0].image" alt="Blue Egg"/>
          <img @click="green" v-bind:src="egg[1].image" alt="Green Egg" />
          <img @click="orange" v-bind:src="egg[2].image" alt="Orange Egg" />
          <img @click="pink" v-bind:src="egg[3].image" alt="Pink Egg" />
        </div>
      </div>
    
      <div class="container" id="background">
          <div class="heading">
            <h1>{{baby[2].stage}} Stage</h1>
          </div>
          <div class="close">X</div>
          <div class="punimon-image">
            <img :src="baby[2].image" alt="Punimon" />
            <div class="vert-line"></div>
            <div class="tsunomon-image">
              <img :src="intraining[2].image" alt="Tsunomon" />
            </div>
          </div>
       
      </div>
  </body>
</html>
